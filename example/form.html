<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="./ymui.css">
</head>

<body>
    <div class="page">
        <div class="page-block">
            <div class="page-head">
                <h2 class="page-tt">List</h2>
            </div>
            <div class="page-item">
                <div class="ymui-cells__title">单选列表</div>

                <div class="ymui-cells ymui-cells_radio">
                    <label class="ymui-cell ymui-check__label" for="r11">
                        <div class="ymui-cell__bd">
                            <p>单选</p>
                        </div>
                        <div class="ymui-cell__ft">
													<input class="ymui-check" id="r11" name="radio1" type="radio" checked>
													<span class="ymui-icon-checked"></span>
													
                        </div>
										</label>
                    <label class="ymui-cell ymui-check__label" for="r22">
                        <div class="ymui-cell__bd">
                            <p>单选</p>
                        </div>
                        <div class="ymui-cell__ft">
													<input class="ymui-check" id="r22" name="radio1" type="radio">
													<span class="ymui-icon-checked"></span>

                        </div>
										</label>
                    <a href="" class="ymui-cell ymui-cell_link">
                        <div class="ymui-cell__bd">添加更多</div>
                    </a>
                </div>

                <div class="ymui-cells__title">复选框列表</div>

                <div class="ymui-cells ymui-cells_checkbox">
                    <label class="ymui-cell ymui-check__label" for="c11">
												<div class="ymui-cell__hd">
													<input class="ymui-check" id="c11" name="checkbox1" type="checkbox">
													<span class="ymui-icon-checked"></span>
                        </div>
                        <div class="ymui-cell__bd">
                            <p>more checkbox</p>
                        </div>
										</label>
                    <label class="ymui-cell ymui-check__label" for="c22">
												<div class="ymui-cell__hd">
													<input class="ymui-check" id="c22" name="checkbox2" type="checkbox">
													<span class="ymui-icon-checked"></span>
                        </div>
                        <div class="ymui-cell__bd">
                            <p>more checkbox</p>
                        </div>
										</label>
                    <a href="" class="ymui-cell ymui-cell_link">
                        <div class="ymui-cell__bd">添加更多</div>
                    </a>
                </div>

                <div class="ymui-cells__title">表单</div>

                <div class="ymui-cells ymui-cells_form">
                    <div class="ymui-cell">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="qq">qq</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="qq" class="ymui-input" type="number" placeholder="输入qq号">
                        </div>
                    </div>
                    <div class="ymui-cell ymui-cell_vcode">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="phone">手机号</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="phone" class="ymui-input" type="number" placeholder="输入手机号">
                        </div>
                        <div class="ymui-cell__ft">
                            <button class="ymui-vcode-btn">获取验证码</button>
                        </div>
                    </div>
                    <div class="ymui-cell">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">日期</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="" class="ymui-input" type="date">
                        </div>
                    </div>
                    <div class="ymui-cell">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">时间</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="" class="ymui-input" type="datetime-local">
                        </div>
                    </div>
                    <div class="ymui-cell">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">验证码</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="" class="ymui-input" type="text" placeholder="输入验证码">
                        </div>
                        <div class="ymui-cell__ft">
                            <img class="ymui-vcode-img" src="./images/vcode.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="ymui-cells__title">表单报错</div>

                <div class="ymui-cells ymui-cells_form">
                    <div class="ymui-cell ymui-cell_warn">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">卡号</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input type="text" class="ymui-input" placeholder="请输入卡号">
                        </div>
                        <div class="ymui-cell__ft">
                            <i class="ymui-icon-warn"></i>
                        </div>
                    </div>
                </div>

                <div class="ymui-cells__title">开关</div>

                <div class="ymui-cells ymui-cells_form">
                    <div class="ymui-cell ymui-cell_switch">
                        <div class="ymui-cell__bd">标题文字</div>
                        <div class="ymui-cell__ft">
                            <input class="ymui-switch" type="checkbox" name="" id="">
                        </div>
                    </div>
                    <div class="ymui-cell ymui-cell_switch">
                        <div class="ymui-cell__bd">标题文字</div>
                        <div class="ymui-cell__ft">
                            <input class="ymui-switch" type="checkbox" name="" id="">
                        </div>
                    </div>
                </div>

                <div class="ymui-cells__title">文本框</div>

                <div class="ymui-cells ymui-cells_form">
                    <div class="ymui-cell ymui-cell_switch">
                        <div class="ymui-cell__bd">
                            <input type="text" class="ymui-input" placeholder="请输入文本">
                        </div>
                    </div>
                </div>

                <div class="ymui-cells__title">文本域</div>

                <div class="ymui-cells ymui-cells_form">
                    <div class="ymui-cell">
                        <div class="ymui-cell__bd">
                            <textarea class="ymui-textarea" placeholder="请输入文本" rows="3"></textarea>
                            <div class="ymui-textarea-counter">
                                <span>0</span>/200
                            </div>

                        </div>
                    </div>
                </div>

                <div class="ymui-cells__title">选择</div>

                <div class="ymui-cells">
                    <div class="ymui-cell ymui-cell_select ymui-cell_select-before">
                        <div class="ymui-cell__hd">
                            <select class="ymui-select" name="" id="">
                                <option value="1">+80</option>
                                <option value="2">+86</option>
                                <option value="3">+87</option>
                                <option value="4">+84</option>
                            </select>
                        </div>
                        <div class="ymui-cell__bd">
                            <input class="ymui-input" type="text" placeholder="输入手机号">
                        </div>
                    </div>
                </div>

                <div class="ymui-cells__title">选择</div>

                <div class="ymui-cells">
                    <div class="ymui-cell ymui-cell_select">
                        <div class="ymui-cell__bd">
                            <select class="ymui-select" name="" id="">
                                <option selected value="1">微信号</option>
                                <option value="2">QQ号</option>
                            </select>
                        </div>

                    </div>
                    <div class="ymui-cell ymui-cell_select ymui-cell_select-after">
                        <div class="ymui-cell__hd">
                            <label for="" class="ymui-label">国家/地区</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <select class="ymui-select" name="" id="">
                                <option selected value="1">中国</option>
                                <option value="2">美国</option>
                            </select>
                        </div>

                    </div>
                </div>

                <label class="ymui-agree" for="agree">
                    <input class="ymui-agree__checkbox" type="checkbox" name="" id="agree">
                    <span class="ymui-agree__text">
                            阅读并同意<a href="">《相关条款》</a></span>
                </label>

                <!-- 按钮 -->
                <div class="ymui-btn-area">
                    <button class="ymui-btn ymui-btn_primary">确定</button>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
