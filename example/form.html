<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="./ymui.css">
</head>

<body>
    <div class="page">
        <div class="page-block">
            <div class="page-head">
                <h2 class="page-tt">List</h2>
            </div>
            <div class="page-item">
                <div class="ymui-cells__title">单选列表</div>

                <div class="ymui-cells ymui-cells_radio">
                    <label class="ymui-cell ymui-check__label" for="r11">
                        <div class="ymui-cell__bd">
                            <p>单选</p>
                        </div>
                        <div class="ymui-cell__ft">
													<input class="ymui-check" id="r11" name="radio1" type="radio" checked>
													<span class="ymui-icon-checked"></span>
													
                        </div>
										</label>
                    <label class="ymui-cell ymui-check__label" for="r22">
                        <div class="ymui-cell__bd">
                            <p>单选</p>
                        </div>
                        <div class="ymui-cell__ft">
													<input class="ymui-check" id="r22" name="radio1" type="radio">
													<span class="ymui-icon-checked"></span>

                        </div>
										</label>
                    <a href="" class="ymui-cell ymui-cell_link">
                        <div class="ymui-cell__bd">添加更多</div>
                    </a>
                </div>

                <div class="ymui-cells__title">复选框列表</div>

                <div class="ymui-cells ymui-cells_checkbox">
                    <label class="ymui-cell ymui-check__label" for="c11">
												<div class="ymui-cell__hd">
													<input class="ymui-check" id="c11" name="checkbox1" type="checkbox">
													<span class="ymui-icon-checked"></span>
                        </div>
                        <div class="ymui-cell__bd">
                            <p>more checkbox</p>
                        </div>
										</label>
                    <label class="ymui-cell ymui-check__label" for="c22">
												<div class="ymui-cell__hd">
													<input class="ymui-check" id="c22" name="checkbox2" type="checkbox">
													<span class="ymui-icon-checked"></span>
                        </div>
                        <div class="ymui-cell__bd">
                            <p>more checkbox</p>
                        </div>
										</label>
                    <a href="" class="ymui-cell ymui-cell_link">
                        <div class="ymui-cell__bd">添加更多</div>
                    </a>
                </div>

                <div class="ymui-cells__title">表单</div>

                <div class="ymui-cells ymui-cells_form">
                    <div class="ymui-cell ymui-check__label">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="qq">qq</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="qq" class="ymui-input" type="number" placeholder="输入qq号">
                        </div>
                    </div>
                    <div class="ymui-cell ymui-cell_vcode">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="phone">手机号</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="phone" class="ymui-input" type="number" placeholder="输入手机号">
                        </div>
                        <div class="ymui-cell__ft">
                            <button class="ymui-vcode-btn">获取验证码</button>
                        </div>
                    </div>
                    <div class="ymui-cell ymui-check__label">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">日期</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="" class="ymui-input" type="date">
                        </div>
                    </div>
                    <div class="ymui-cell ymui-check__label">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">时间</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="" class="ymui-input" type="datetime-local">
                        </div>
                    </div>
                    <div class="ymui-cell ymui-check__label">
                        <div class="ymui-cell__hd">
                            <label class="ymui-label" for="">验证码</label>
                        </div>
                        <div class="ymui-cell__bd">
                            <input id="" class="ymui-input" type="text" placeholder="输入验证码">
                        </div>
                        <div class="ymui-cell__ft">
                            <img class="ymui-vcode-img" src="./images/vcode.jpg" alt="">
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
