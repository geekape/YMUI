<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge</title>
    <link rel="stylesheet" href="./ymui.css">
</head>

<body>
    <div class="page button">
        <div class="page-block">
            <h2 class="page-tt">默认Button</h2>

            <div class="page-item">
                <button class="ymui-btn ymui-btn_primary ymui-btn_disabled">Button</button>
                <button class="ymui-btn ymui-btn_success">Button</button>
                <button class="ymui-btn ymui-btn_warning">
						
						Button</button>
                <button class="ymui-btn ymui-btn_loading ymui-btn_danger"><i class="ymui-loading"></i>Button</button>
                <button class="ymui-btn ymui-btn_info">Button</button>
                <button class="ymui-btn ymui-btn_secondary">Button</button>
                <button class="ymui-btn ymui-btn_dark">Button</button>
            </div>
        </div>

        <div class="page-block">
            <h2 class="page-tt">边框Button</h2>

            <div class="page-item button-sp-area">
                <button class="ymui-btn ymui-btn_plain-primary">Button</button>
                <button class="ymui-btn ymui-btn_plain-success  ymui-btn_plain-disabled">Button</button>
                <button class="ymui-btn ymui-btn_plain-warning">Button</button>
                <button class="ymui-btn ymui-btn_plain-danger">Button</button>
                <button class="ymui-btn ymui-btn_plain-info">Button</button>
                <button class="ymui-btn ymui-btn_plain-secondary">Button</button>
                <button class="ymui-btn ymui-btn_plain-dark">Button</button>
            </div>

            <div class="page-block">
                <h2 class="page-tt">超小Button</h2>

                <div class="page-item">
                    <a class="ymui-btn ymui-btn_mini ymui-btn_primary">Button</a>
                    <a class="ymui-btn ymui-btn_mini ymui-btn_success">Button</a>
                    <a class="ymui-btn ymui-btn_mini ymui-btn_warning">Button</a>
                    <a class="ymui-btn ymui-btn_mini ymui-btn_danger">Button</a>
                    <a class="ymui-btn ymui-btn_mini ymui-btn_info">Button</a>
                    <a class="ymui-btn ymui-btn_mini ymui-btn_secondary">Button</a>
                    <a class="ymui-btn ymui-btn_mini ymui-btn_dark">Button</a>
                </div>
            </div>
        </div>
</body>

</html>
