		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>List</title>
		<link rel="stylesheet" href="./ymui.css">
	</head>

	<body>
		<div class="page">

					<h2 class="page-tt">List</h2>
				</div>

					<div class="ymui-cells__title">带说明的列表项</div>
					<div class="ymui-cells">
						<div class="ymui-cell">
							<div class="ymui-cell__bd">
								<p>标题文字</p>
							</div>
							<div class="ymui-cell__ft">说明文字</div>
						</div>
						<!-- 可滑动List -->
						<div class="ymui-cell ymui-cell_swiped">
							<div class="ymui-cell__bd">
								<div class="ymui-cell">
									<div class="ymui-cell__bd">标题文字</div>
									<div class="ymui-cell__ft">说明文字</div>
								</div>
							</div>
							<div class="ymui-cell__ft">
								<a href="" class="ymui-swiped-btn ymui-swiped-btn_warn">删除</a>
							</div>
						</div>
					</div>
