<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Badge</title>
    <link rel="stylesheet" href="./ymui.css">
</head>

<body>
    <div class="page badge">
        <div class="page-block">
            <h2 class="page-tt">Badge</h2>
            <div class="page-item">
                <h4 class="page-item__tt">普通徽章</h4>
                <p class="ymui-badge ymui-badge_primary">徽章</p>
                <p class="ymui-badge ymui-badge_success">徽章</p>
                <p class="ymui-badge ymui-badge_warning">徽章</p>
                <p class="ymui-badge ymui-badge_danger">徽章</p>
                <p class="ymui-badge ymui-badge_info">徽章</p>
                <p class="ymui-badge ymui-badge_secondary">徽章</p>
                <p class="ymui-badge ymui-badge_dark">徽章</p>
            </div>
            <div class="page-item">
                <h4 class="page-item__tt">圆角徽章</h4>
                <p class="ymui-badge ymui-badge_radius ymui-badge_primary">徽章</p>
                <p class="ymui-badge ymui-badge_radius ymui-badge_success">徽章</p>
                <p class="ymui-badge ymui-badge_radius ymui-badge_warning">徽章</p>
                <p class="ymui-badge ymui-badge_radius ymui-badge_danger">徽章</p>
                <p class="ymui-badge ymui-badge_radius ymui-badge_info">徽章</p>
                <p class="ymui-badge ymui-badge_radius ymui-badge_secondary">徽章</p>
                <p class="ymui-badge ymui-badge_radius ymui-badge_dark">徽章</p>
            </div>
            <div class="page-item">
                <h4 class="page-item__tt">圆点徽章</h4>
                <p class="ymui-badge ymui-badge_dot">1</p>
                <p class="ymui-badge ymui-badge_dot">99+</p>
                <p class="ymui-badge ymui-badge_dot">1</p>
                <p class="ymui-badge ymui-badge_dot">1</p>
                <p class="ymui-badge ymui-badge_dot">1</p>
                <p class="ymui-badge ymui-badge_dot"></p>
                <p class="ymui-badge ymui-badge_dot">New</p>
            </div>
            <div class="page-item">
                <h4 class="page-item__tt">角标徽章</h4>
                <div class="page-img">
                    <span class="ymui-badge ymui-badge_horn ymui-badge_primary">徽章</span>

                </div>
                <div class="page-img"><span class="ymui-badge ymui-badge_horn ymui-badge_success">徽章</span></div>
                <div class="page-img"><span class="ymui-badge ymui-badge_horn ymui-badge_warning">徽章</span></div>
                <div class="page-img"><span class="ymui-badge ymui-badge_horn ymui-badge_danger">徽章</span></div>
                <div class="page-img"><span class="ymui-badge ymui-badge_horn ymui-badge_info">徽章</span></div>
                <div class="page-img"><span class="ymui-badge ymui-badge_horn ymui-badge_secondary">徽章</span></div>
                <div class="page-img"><span class="ymui-badge ymui-badge_horn ymui-badge_dark">徽章</span></div>

            </div>


        </div>
    </div>
</body>

</html>
